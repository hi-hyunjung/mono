version: "3.9"

services:
  api:
    build:
      context: ../
      dockerfile: docker/api.Dockerfile
      args:
        TURBO_TOKEN: ${TURBO_TOKEN}
    restart: always
    ports:
      - "${API_PORT:-3005}:3005"
    environment:
      - BASE_URL=${BASE_URL}
      - APP_PORT=${APP_PORT}
      - APP_ADDRESS=${APP_ADDRESS}
    container_name: api
    networks:
      - app_net

  web:
    build:
      context: ../
      dockerfile: docker/web.Dockerfile
      args:
        TURBO_TOKEN: ${TURBO_TOKEN}
    restart: always
    ports:
      - "${WEB_PORT:-3003}:3003"
    container_name: web
    environment:
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
      - NEXT_PUBLIC_MAX_DAYS=${NEXT_PUBLIC_MAX_DAYS}
      - SESSION_PASSWORD=${SESSION_PASSWORD}
    depends_on:
      - api
    networks:
      - app_net

